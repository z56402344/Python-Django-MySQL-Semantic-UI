<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/semantic/dist/semantic.min.css">
    <script src="/static/semantic/dist/jquery.min.js"></script>
    <script src="/static/semantic/dist/semantic.js"></script>
</head>
<body>

       <div class="ui thin sidebar left inverted vertical menu">
            <div class="header item">

                <img src="image/logo2.png" alt="">
            </div>
           <div class="item">
               首页
               <i class="browser icon"></i>
           </div>
           <div class="item">
               周刊
               <i class="bar chart icon"></i>
           </div>
           <div class="item">
               关于我们
               <i class="idea icon"></i>
           </div>
       </div>

       <div class="dimmed pusher">
           <div class="ui menu">
               <div class="header item" id="menu">
                  Menu
                  <i class="content icon"></i>
               </div>
               <div class="item">
                   关于我们
               </div>
               <div class="item">
                   加入我们
               </div>
           </div>

           <div class="ui equal width grid" style="margin: 5px 0 5px 0;width: 70%">
               <div class="row">
                   <div class="column">
                       <div class="ui green segment">
                           <div class="ui statistic">
                                <div class="value">
                                    2000
                                </div>
                               <div class="label">
                                   Document
                               </div>

                           </div>
                       </div>
                   </div>

                   <div class="column">
                       <div class="ui red segment">
                           <div class="ui statistic">
                               <div class="value">
                                   500
                               </div>
                               <div class="label">
                                   Views
                               </div>

                           </div>
                       </div>
                   </div>
               </div>
               <div class="row">
                    <div class="column">
                        <div class="ui segment">
                            <h2 class="ui floated header">
                                    Introducation
                            </h2>
                        <div class="ui clearing divider"></div>
                        <p>This is beijing</p>
                        </div>

                    </div>

               </div>

                {% for info in all %}
                   <div class="ui items">
                       <div class="item">
                           <div class="image">
                               <img src="http://img.zcool.cn/community/01bf1655e514b16ac7251df840273f.jpg">
                           </div>
                           <div class="content">
                               <a class="header">{{ info.name }}</a>
                               <div class="meta">
                                   <span>Description</span>
                               </div>
                               <div class="description">
                                   <p></p>
                               </div>
                               <div class="extra">{{ info.score }} </div>
                           </div>
                       </div>
                    </div>
                {% endfor %}

               <div class="ui item"></div>

           </div>

       </div>

       <script>
           $("#menu").click(function(){
               $('.ui.sidebar').sidebar('toggle');
           })
       </script>































</body>
</html>
